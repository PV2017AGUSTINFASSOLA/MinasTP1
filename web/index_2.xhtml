<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agustin Fassola</title>
    </h:head>
    <h:body>
         <p:panel id="pnlSumatoria"
                 header="calculo de la sumatoria"
                 style="width: 400px"
                 footer="Escuela de Minas">
            <h:form id="frmSumatoria">
                <h:panelGrid id="tblSumatoria" columns="2">
                    <p:outputLabel id="lblNumero" value="ingrese un numero"/>
                    <p:inputText id="txtNumero" value="#{sumatoriaFormBean.n}"/>
                    <p:commandButton id="btnCalcular" value="calcular" update="lblValorSumatoria"/>
                    <p:outputLabel id="lblValorSumatoria" value="Sumatoria:#{sumatoriaFormBean.calcularSumatoria()} "/>
                </h:panelGrid>
            </h:form>   
        </p:panel>
    </h:body>
</html>
